@if (controlName && label) {
  <div id="password" [ngClass]="labelPositionClass + ' ' + class">
    <label [for]="labelFor">{{ label }}:</label>
    <div class="d-flex flex-row">
      @if (displayPassword) {
        <input [name]="labelFor" type="text" [placeholder]="placeholder" [formControl]="controlName" />
      } @else {
        <input [name]="labelFor" type="password" [placeholder]="placeholder" [formControl]="controlName" />
      }
      @if (displayPassword) {
        <button type="button" class="input-icon-button" (click)="togglePasswordVisibility()">
          <i class="fas fa-eye" id="show_eye"></i>
        </button>
      } @else {
        <button type="button" class="input-icon-button" (click)="togglePasswordVisibility()">
          <i class="fas fa-eye-slash" id="show_eye"></i>
        </button>
      }
    </div>
  </div>
}
