@if (controlName && label) {
  <div [id]="label.toLowerCase()" [ngClass]="labelPositionClass + ' ' + class" class="py-2 px-4">
    <label [for]="labelFor" class="theme-caption me-2">{{ label }}:</label>
    <div class="d-flex flex-column">
      <input
        [name]="labelFor"
        [placeholder]="placeholder"
        type="text"
        class="input-width"
        [formControl]="controlName" />
    </div>
    <p class="p-0">{{ hint }}</p>
  </div>
}
