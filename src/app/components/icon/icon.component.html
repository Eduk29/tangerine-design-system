<section class="icon">
  @if (iconLibrary === 'material') {
    <span
      class="material-symbols-outlined d-flex flex-row align-items-center icon"
      [ngClass]="color + ' ' + size + ' ' + customClass"
      >{{ iconName }}</span
    >
  }

  @if (iconLibrary === 'font-awesome') {
    <span
      class="fa-solid fa-{{ iconName }} d-flex flex-row align-items-center icon"
      [ngClass]="color + ' ' + size + ' ' + customClass"></span>
  }
</section>
