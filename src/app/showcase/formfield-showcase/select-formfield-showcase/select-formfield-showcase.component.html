<form [formGroup]="showcaseForm" (submit)="onSubmit()">
  <div class="mb-3">
    <app-formfield-select
      customClass="w-25"
      label="Label Above"
      labelPosition="above"
      [controlName]="foodControl"
      [optionList]="foodOptions">
    </app-formfield-select>
  </div>
  <div class="mt-3">
    <app-formfield-select
      customClass="w-25"
      label="Label Before"
      labelPosition="before"
      hint="Select your favorite food"
      [controlName]="foodControl"
      [optionList]="foodOptions">
    </app-formfield-select>
  </div>
</form>
